<div id='feedentry{{feedentry.id}}' class='feedentry'>
<h3><a title="{{feedentry.title}}" href="{%url feedentry_profile feedentry.id feedentry.slug%}">{{feedentry.title}}</a></h3>
<em>Posted on:{{feedentry.created_on|date:"dS M Y g:i a"}}</em>
<div id='description'>{{feedentry.desc|truncatewords:50}}</div>
</div>
