{%extends 'singlepane_base.html'%}
{% block title %}High effective data research centre - ScribblePad{% endblock %}
{%block content%}
<h3>Scribble Pad - All Feed sources</h3>
<div>
	<ul>
		{%for feed in all_feeds%}
			<li><a href="/ScribblePad/feeds/{{ feed.name|slugify }}">{{ feed.name }}</a><br></li>
		{%empty%}
			<li>No feeds yet</li>
		{%endfor%}
	</ul>
</div>
{%endblock%}
